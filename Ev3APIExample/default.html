<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ev3APIExample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Ev3APIExample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <section id="control_section">
        <div>
            <button id="forward" disabled>Go Forward</button>
        </div>
        <div>
            <button id="left" disabled>Turn Left</button>
            <button id="stop" disabled>Stop</button>
            <button id="right" disabled>Turn Right</button>
        </div>
        <div>
            <button id="backward" disabled>Go Backward</button>
        </div>
        <div>
            <button id="grab" disabled>Grab</button>
        </div>
        <div>
            <button id="release" disabled>Release</button>
        </div>
    </section>
</body>
</html>
